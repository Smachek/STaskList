<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--load all Fontawesome styles -->
    <link href="../../resources/static/css/fa-all.css"
          th:href="@{/resources/static/css/fa-all.css}"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Task</title>
</head>
<body>
    
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <!-- Image and text -->
  <a class="navbar-brand" href="tasks.html" th:href="@{/tasks}">
      <img src="../../resources/static/img/logo.svg"
           th:src="@{/resources/static/img/logo.svg}"
           width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      STaskList
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<section id="folder">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <H2 th:text="${isNew} ? 'Create folder' : 'Edit folder'">Folder</H2>
                        <form id="folderForm"
                              action="folders.html"
                              th:object="${folder}"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <input id="field_idFolder"
                                type="hidden"
                                th:field="*{idFolder}">
                            <div class="form-group">
                                <label for="field_Name">Name</label>
                                <input type="text" 
                                    class="form-control"
                                    id="field_Name"
                                    value="Folder name"
                                    th:field="*{nameFolder}"/>
                            </div>
                            <div class="form-group">
                                <label for="fieldDescription">Description</label>
                                <textarea class="form-control" id="fieldDescription" rows="3"
                                          th:field="*{description}"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="field_createDate">
                                      Create date
                                </label>
                                <input type="date" id="field_createDate"
                                  class="form-control" 
                                  value="01.09.2020"
                                  readonly
                                  th:readonly="readonly"
                                  th:value="*{#dates.format(createDate, 'yyyy-MM-dd')}"
                                >
                            </div>

                            <div class="row">
                                <div class="col">
                                    <a href="folders.html"
                                       th:href="@{/folders}"
                                       th:onclick="@{document.forms['folderForm'].submit(); return false;}"
                                        class="btn btn-primary">
                                        <i class="d-none d-sm-inline fas fa-save"></i> Save</a>
                            
                                    <a href="folders.html"
                                       th:href="@{/folders}"
                                        class="btn btn-outline-primary">
                                        Cancel</a>
                                </div>
                                <div class="col">
                                    <a href="#"
                                        class="btn btn-outline-primary float-right"
                                        data-toggle="modal" 
                                        data-target="#deleteDialog">
                                    <i class="d-none d-sm-inline fas fa-trash"></i> Delete</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

<!-- Modal - Confirm delete  -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="ConfirmDeleteModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h2 class="modal-title" id="exampleModalLabel">Delete folder?</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                This is permanently delete folder.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
