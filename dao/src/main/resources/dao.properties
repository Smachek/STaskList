task.getById=SELECT T.ID_TASK, T.ID_FOLDER, T.NAME_TASK, T.PRIORITY, T.DESCRIPTION, T.START_DATE, T.DUE_DATE, T.CREATE_DATE, T.DONE_MARK, T.DONE_DATE \
